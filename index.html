<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learn language</title>
        <link rel="stylesheet" href="./assests/styles/style.css">
        <script src="./assests/scripts/script.js" defer></script>
    </head>
    <body>
        <div id="backdrop"></div>
        <div class="burger-menu">
            <span class="burger-line"></span>
            <span class="burger-line"></span>
            <span class="burger-line"></span>
        </div>
        <select id="options">
            <option value="1000 words">1000 words</option>
            <option value="One piece">One piece</option>
            <option value="Breaking Bad">Breaking bad</option>
        </select>
        <div class="menu-UI">
            <ul class="options">
                <li class="option">
                    OPTIONS 
                </li>
                <li class="option">
                    STATS
                </li>
                <li class="option">
                    SHOP    
                </li>
            </ul>
        </div>
        <div class="options-UI">
            <h2>OPTIONS</h2>
            <div class="options-UI__options">
                <div class="options-UI__option">
                    <label for="delay-range">Delay(<span class="delay-range__number">250</span>):</label>
                    <input type="range" name="delay-range" id="delay-range" min="300" max="2000">
                </div>
                <div class="options-UI__option">
                    <label for="soundsCheck">Enable Sound:</label>
                    <input type="checkbox" name="soundsCheck" id="soundsCheck">
                </div>
                <div class="options-UI__option">
                    <input type="range" name="sounds-range" id="sounds-range">
                    <label for="sounds-range">(Sounds Volume)</label>
                </div>
            </div>
        </div>
        <div class="stats-UI">
            <h2>STATS</h2>
        </div>
        <div class="shop-UI">
            <h2>SHOP</h2>
        </div>
        <div class="fails-list__UI">
            <h2>Failed Words</h2>
            <ul class="fails-list">

            </ul>
        </div>
        <header>

        </header>
        <main>
            <div class="main-content">
                <h1>
                    Random word
                </h1>
                <form>
                    <input type="text" id="randomWordInput" placeholder="Write here..." maxlength="20">
                    <button type="submit">Generate word</button>
                </form>
                <div class="combos">
                    <div id="combo">
                        0
                    </div>
                    x combo
                    (<span id="max-combo">0</span>)
                </div>
                <div class="fails-section">
                    <div id="fails">
                        0
                    </div>
                    x fails
                    <div class="fails-list__button">
                        <span class="fail-list__line"></span>
                        <span class="fail-list__line"></span>
                        <span class="fail-list__line"></span>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            
        </footer>
    </body>
</html>
